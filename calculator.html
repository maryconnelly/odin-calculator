<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div id="frame">
        <div id ="display"></div>
            <div id="button-container">
                <button id = "clear" class="extra">Clear</button>
                
                <button id = "divide" name = "operator" value = "/" class="operator">/</button>
                
                    <button id = "seven" name = "number" class="number" value="7">7</button>
                    <button id = "eight" name = "number" class="number" value="8">8</button>
                    <button id = "nine" name = "number" class="number" value="9">9</button>
                    
                <button id = "multiply" name= "operator" value = "*" class="operator">*</button>
                
                    <button id = "four" name = "number" class="number" value="4">4</button>
                    <button id = "five" name = "number" class="number" value="5">5</button>
                    <button id = "six" name = "number" class="number" value="6">6</button>
                
                <button id = "subtract" name = "operator" value = "-" class = "operator">-</button>
                
                    <button id = "one" name = "number" class="number" value="1">1</button>
                    <button id = "two" name = "number" class="number" value="2">2</button>
                    <button id = "three" name = "number" class="number" value="3">3</button>
                
                <button id = "add" name="operator" value = "+" class="operator">+</button>
                
                    <button id = "zero" name = "number" class="number" value="0">0</button>
                
                <button id = "decimal" value = "." class="number">.</button>
                
                <button id = "equals" value = "=" class="equals">=</button>
            </div>
        

    </div>

    <script src = "calculator.js">

    </script>
</body>
</html>
