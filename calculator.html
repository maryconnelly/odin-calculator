<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div id="frame">
        <div id ="display"></div>
            <div id="button-container">
                <button id = "clear" class = "extra">Clear</button>
                
                <button id = "divide" name = "operator" value = "/" class= "operatorButton">/</button>
                
                    <button id = "seven" name = "number" class="numberButton" data-value="7">7</button>
                    <button id = "eight" name = "number" class="numberButton" data-value="8">8</button>
                    <button id = "nine" name = "number" class="numberButton" data-value="9">9</button>
                    
                <button id = "multiply" name= "operator" value="*" class="operatorButton">*</button>
                
                    <button id = "four" name = "number" class="numberButton" data-value="4">4</button>
                    <button id = "five" name = "number" class="numberButton" data-value="5">5</button>
                    <button id = "six" name = "number" class="numberButton" data-value="6">6</button>
                
                <button id = "subtract" name = "operator" value="-" class = "operatorButton">-</button>
                
                    <button id = "one" name = "number" class="numberButton" data-value="1">1</button>
                    <button id = "two" name = "number" class="numberButton" data-value="2">2</button>
                    <button id = "three" name = "number" class="numberButton" data-value="3">3</button>
                
                <button id = "add" name = "operator" value = "+" class = "operatorButton">+</button>
                
    
                 <button id = "zero" name = "number" class="numberButton" data-value="0">0</button>
                
                <button id = "decimal" value="." class="numberButton">.</button>
                
                <button id = "equals" value="=" class="equalsButton">=</button>
            </div>
        

    </div>

    <script src = "calculator.js"></script>
</body>
</html>
